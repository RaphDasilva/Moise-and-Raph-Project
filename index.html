<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bodyyy">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div class="first_texts">
    <h1 id="title">Microverse Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </div>
  <form id="survey-form">
    <div class="divisions">
      <div class="first-section">
        <label id="name-label">Name: </label><input id="name" type="text" required placeholder="Enter your name">
        <label id="email-label">Email: </label><input id="email" type="email" required placeholder="Enter your email">
        <label id="number-label">Number: </label><input id="number" type="number" inputmode="numeric" min=10 max=100
          placeholder="Enter your number">
        <select name="Sex" id="dropdown">
          <option value="MALE">MALE</option>
          <option value="FEMALE">FEMALE</option>
          <option value="OTHERS">OTHERS</option>
        </select>
      </div>
      <p class="select_age">Please select your Age range</p>
      <div class="second-section">

        <div class="second-sections-input">
          <input type="radio" value="age" name="teenager">
          <input type="radio" name="adult" value="age">
          <input type="radio" value="age" name="teenager">
          <input type="radio" name="adult" value="age">
        </div>
        <div class="labels">
          <label for="html">18 - 25</label>
          <label for="css">30 - 45</label>
          <label for="html">18 - 25</label>
          <label for="css">30 - 45</label>
        </div>
      </div>
      <div class="third-division">
        <div class="third-division-paragraph">
          <p>What should we change?</p>
        </div>
        <div class="combined-2">
          <div class="third-division-input">
            <input type="checkbox" value="Front-end Projects">
            <input type="checkbox" value="Back-end Projects">
            <input type="checkbox" value="Challenges">
            <input type="checkbox" value="City Meetups">
          </div>
          <div class="third-division-labels">
            <label>Front-end Projects</label>
            <label>Back-end Projects</label>
            <label>Challenges</label>
            <label>City Meetups</label>
          </div>
        </div>
        <textarea placeholder="Additional Comment here"></textarea>
      </div>
    </div>
    <button id="submit">Submit</button>


  </form>

</body>
